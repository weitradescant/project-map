<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>优达Maps</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">

  
 </head>
 <body>
 	<aside id="list">
 		<input id="picker" placeholder="输入关键字搜索地点">
 		<div class="inputbox">
 			<input data-bind="click: removeall" type="button" id="clearall" value="清空所有标记">
 		</div>
 		<hr>
 		<input data-bind="textInput: query" type="text" placeholder="输入关键字筛选">
 		 <div class="inputbox">
 			<input data-bind="click: shaixuan" type="button" value="筛选">
 		</div>
 		<ul data-bind="foreach: locationlist">
 			<li>
 				<span data-bind="text: title, click: $parent.listclick"></span>
 				<a href="#" data-bind="click:$parent.removeLC">删除</a>
 			</li>
 		</ul>
 	</aside>
 	<main>
 		<div id="container"></div>	
 	</main>
	 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="script/app.js" type="text/javascript"></script>
 </body>
</html>
